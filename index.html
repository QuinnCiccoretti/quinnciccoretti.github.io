	<script type="text/javascript">
		window.onscroll = scrollfunction;
		window.onload = function(){
			console.log("Initialized...");
			var synonyms = ["incontrovertible","indisputable","undeniable","authoritative","quintessential","irrefutable","exhaustive"];
			//var synonyms = ["authoritative", "test"]
			var count = 0;
			var update_synonyms = function(){
				var new_pick = synonyms[count];
				$("#synonymbox").fadeOut("slow", function(){
					$("#synonymbox").html(new_pick);
				});
				$("#synonymbox").fadeIn("slow");

				count++;
				if(count == synonyms.length){
					count = 0;
				}
			}
			window.setInterval(update_synonyms, 4000);

		}
	
		function scrollfunction(){
			var body = document.body,
		    html = document.documentElement;
		    var height = Math.max( document.body.scrollHeight, document.documentElement.scrollHeight,
			  document.body.offsetHeight, document.documentElement.offsetHeight,
			  document.body.clientHeight, document.documentElement.clientHeight);
		    var s =  window.pageYOffset;
		    var th = (s/height)*(244/132)*244;
		   
		    document.getElementById('stance').style.top = th/(1.5*(height/2104)) + "%";
		    
		    console.log(height);
		}
	</script>
